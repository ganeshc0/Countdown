<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="css\style.css">
    
</head>
<body>
     
    <div class="content">
          <div><h1>Countdown Timer</h1></div>
          <div class="tittle"><h3>We are Coming Soon</h3></div>
          <div class="tittle" id="endDate">9 March 2023</div>
         
       <div class="col">
            <div>
               <input type="text" readonly>
               <br>
               <label>Day</label>
            </div>
            <div>
                <input type="text" readonly>
                <br>
                <label>Hours</label>
             </div>
             <div>
                <input type="text" readonly>
                <br>
                <label>Minutes</label>
             </div>
             <div>
                <input type="text" readonly>
                <br>
                <label>seconds</label>
             </div>   
              

       </div>

    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
